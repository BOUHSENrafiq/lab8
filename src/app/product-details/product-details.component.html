<h2>Product Details</h2>
<!-- display product details information inside an *ngIf.-->
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
<!-- pipe to transform product.price from a number to a currency string. -->
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button (click)="addToCart(product)">Buy</button>
</div>
